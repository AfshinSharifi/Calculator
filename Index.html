<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RB Afshin.css">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <main>
            <div class="display">
                <input type="text" maxlength="10" id="display" readonly>
            </div>
            <div class="theme">
                <input type="checkbox" name="theme" id="cTheme"><span class="dark">Dark</span><span class="light">Light</span>
            </div>
            <div class="numbers">
                <button>
                    1
                </button>
                <button>
                    2
                </button>
                <button>
                    3
                </button>
                <button class="operator">
                    *
                </button>
                <button>
                    4
                </button>
                <button>
                    5
                </button>
                <button>
                    6
                </button>
                <button class="operator">
                    +
                </button>
                <button>
                    7
                </button>
                <button>
                    8
                </button>
                <button>
                    9
                </button>
                <button class="operator">
                    /
                </button>
                <button class="dot">
                    .
                </button>
                <button class="zero">
                    0
                </button>
                <button class="delete operator">
                    C
                </button>
                <button class="operator">
                    -
                </button>
                <button class="equal operator">
                    =
                </button>
            </div>
        </main>
    </div>
    <script src="Main.js"></script>
    <script src="all.min.js"></script>
</body>

</html>
